    <script>
        // Verificar autenticaciÃ³n
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (!currentUser) {
            window.location.href = 'manager.html';
        } else {
            document.getElementById('user-display').textContent = `ğŸ‘¤ ${currentUser.name}`;
        }

        // Estado Global
        let classes = [];

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            renderWeeklySchedule();
        });

        // Tabs
        function changeTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show selected tab
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');

            // Load content
            if (tab === 'schedule') renderWeeklySchedule();
            if (tab === 'reservations') renderReservations();
            if (tab === 'templates') renderTemplates();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // GESTIÃ“N DE HORARIO SEMANAL
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function renderWeeklySchedule() {
            if (!window.supabase) return;

            const container = document.getElementById('weekly-schedule');
            container.innerHTML = '<p class="col-span-7 text-center text-white py-10">Cargando horario...</p>';

            const today = new Date();
            const dayOffset = today.getDay() === 0 ? -6 : 1 - today.getDay(); // Lunes como inicio

            // Calcular rango de fechas de la semana
            const monday = new Date(today);
            monday.setDate(today.getDate() + dayOffset);
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);

            // Actualizar encabezados de fecha
            const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
            days.forEach((day, index) => {
                const date = new Date(monday);
                date.setDate(monday.getDate() + index);
                const dateElement = document.getElementById(`date-${day}`);
                if (dateElement) {
                    dateElement.textContent = `${date.getDate()}/${date.getMonth() + 1}`;
                }
            });

            // Fetch Clases de Supabase
            try {
                // 1. Obtener clases
                const { data: dbClasses, error } = await supabase
                    .from('classes')
                    .select('*')
                    .gte('date', monday.toISOString().split('T')[0])
                    .lte('date', sunday.toISOString().split('T')[0])
                    .order('time');

                if (error) throw error;
                classes = dbClasses; // Guardar en estado global

                // 2. Obtener conteo de reservaciones para estas clases
                // Nota: Idealmente usarÃ­amos una vista o foreign key count, pero por ahora hacemos un segundo fetch simple
                const { data: reservations, error: resError } = await supabase
                    .from('class_reservations')
                    .select('class_id, status')
                    .in('class_id', classes.map(c => c.id))
                    .eq('status', 'confirmed');

                // Mapear conteo
                const resCount = {};
                if (reservations) {
                    reservations.forEach(r => {
                        resCount[r.class_id] = (resCount[r.class_id] || 0) + 1;
                    });
                }

                // Renderizar
                container.innerHTML = days.map((day, index) => {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + index);
                    const dateStr = date.toISOString().split('T')[0];

                    const dayClasses = classes.filter(c => c.date === dateStr);

                    return `
                        <div class="space-y-2">
                            ${dayClasses.map(classItem => `
                                <div class="bg-white rounded-xl p-3 border-2 border-zinc-200 hover:border-orange-400 transition-all cursor-pointer group" onclick="editClass(${classItem.id})">
                                    <div class="flex items-center justify-between mb-2">
                                        <p class="text-sm font-black text-orange-600">${classItem.time.slice(0, 5)}</p>
                                        <span class="text-xs bg-zinc-100 px-2 py-1 rounded-lg font-bold">
                                            ${resCount[classItem.id] || 0}/${classItem.capacity}
                                        </span>
                                    </div>
                                    <p class="text-sm font-bold text-zinc-900">${getClassName(classItem.class_type)}</p>
                                    <p class="text-xs text-zinc-500">${classItem.instructor}</p>
                                    <div class="mt-2 flex gap-1">
                                        <button onclick="event.stopPropagation(); deleteClass(${classItem.id})" class="text-xs text-red-600 hover:text-red-800 opacity-0 group-hover:opacity-100 transition-opacity">
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            `).join('') || '<div class="h-10"></div>'} 
                        </div>
                    `;
                    // Nota: el div vacÃ­o h-10 mantiene el grid alineado
                }).join('');

            } catch (err) {
                console.error('Error cargando horario:', err);
                container.innerHTML = '<p class="col-span-7 text-center text-red-400">Error al cargar datos.</p>';
            }
        }

        function getClassName(type) {
            const names = {
                'strong&bike': 'ğŸš´ Strong & Bike',
                'halterofilia': 'ğŸ‹ï¸ Halterofilia',
                'yoga': 'ğŸ§˜ Yoga',
                'artes-marciales': 'ğŸ¥‹ Artes Marciales',
                'multipower': 'ğŸ’ª Multipower',
                'momentum': 'âš¡ Momentum',
                'hyrox-competicion': 'ğŸƒ Hyrox CompeticiÃ³n',
                'crossfit': 'ğŸ”¥ CrossFit',
                'combatfit': 'ğŸ¥Š CombatFit',
                'spinning': 'ğŸš´ Spinning',
                'hyrox-base': 'ğŸƒ Hyrox Base'
            };
            return names[type] || type;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CREAR / EDITAR CLASES
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function showAddClassModal() {
            document.getElementById('modal-title').textContent = 'Nueva Clase';
            document.getElementById('class-form').reset();
            document.getElementById('class-id').value = '';

            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('class-date').value = tomorrow.toISOString().split('T')[0];

            document.getElementById('class-modal').classList.remove('hidden');
        }

        function closeClassModal() {
            document.getElementById('class-modal').classList.add('hidden');
        }

        function editClass(id) {
            const classItem = classes.find(c => c.id === id);
            if (!classItem) return;

            document.getElementById('modal-title').textContent = 'Editar Clase';
            document.getElementById('class-id').value = classItem.id;
            document.getElementById('class-type').value = classItem.class_type; // Nota: campo es class_type
            document.getElementById('class-date').value = classItem.date;
            document.getElementById('class-time').value = classItem.time;
            document.getElementById('class-duration').value = classItem.duration;
            document.getElementById('class-capacity').value = classItem.capacity;
            document.getElementById('class-instructor').value = classItem.instructor;
            document.getElementById('class-description').value = classItem.description || '';

            document.getElementById('class-modal').classList.remove('hidden');
        }

        async function deleteClass(id) {
            if (!confirm('Â¿EstÃ¡s seguro de cancelar esta clase?')) return;

            try {
                const { error } = await supabase
                    .from('classes')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                renderWeeklySchedule();

            } catch (err) {
                alert('Error al eliminar: ' + err.message);
            }
        }

        document.getElementById('class-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = 'Guardando...';

            const id = document.getElementById('class-id').value;

            const classData = {
                class_type: document.getElementById('class-type').value,
                date: document.getElementById('class-date').value,
                time: document.getElementById('class-time').value,
                duration: parseInt(document.getElementById('class-duration').value),
                capacity: parseInt(document.getElementById('class-capacity').value),
                instructor: document.getElementById('class-instructor').value,
                description: document.getElementById('class-description').value,
                status: 'scheduled'
            };

            try {
                let error;
                if (id) {
                    // Update
                    const { error: upError } = await supabase
                        .from('classes')
                        .update(classData)
                        .eq('id', id);
                    error = upError;
                } else {
                    // Insert
                    const { error: inError } = await supabase
                        .from('classes')
                        .insert([classData]);
                    error = inError;
                }

                if (error) throw error;

                closeClassModal();
                renderWeeklySchedule();
                alert('âœ“ Clase guardada exitosamente');

            } catch (err) {
                console.error(err);
                alert('Error al guardar: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Guardar Clase';
            }
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // RESERVACIONES (LÃ³gica Simplificada)
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        async function renderReservations() {
            if (!window.supabase) return;

            const container = document.getElementById('reservations-list');
            const selectedDate = document.getElementById('reservation-date').value || new Date().toISOString().split('T')[0];

            container.innerHTML = '<p class="text-center py-10">Cargando...</p>';

            try {
                // 1. Obtener clases del dÃ­a
                const { data: dayClasses, error } = await supabase
                    .from('classes')
                    .select('*')
                    .eq('date', selectedDate)
                    .order('time');

                if (!dayClasses || dayClasses.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-16 text-zinc-500">
                            <p class="text-4xl mb-2">ğŸ“…</p>
                            <p class="font-bold">No hay clases programadas para esta fecha</p>
                        </div>
                    `;
                    return;
                }

                // 2. Obtener reservaciones detalladas (JOIN con clients)
                // Usamos la relaciÃ³n fk para traer datos del cliente
                const { data: reservations, error: resError } = await supabase
                    .from('class_reservations')
                    .select(`
                        id,
                        status,
                        class_id,
                        clients ( id, first_name, last_name1 )
                    `)
                    .in('class_id', dayClasses.map(c => c.id))
                    .eq('status', 'confirmed');

                // Agrupar reservaciones por clase
                const resByClass = {};
                reservations?.forEach(r => {
                    if (!resByClass[r.class_id]) resByClass[r.class_id] = [];
                    resByClass[r.class_id].push(r);
                });

                // Renderizar
                container.innerHTML = dayClasses.map(classItem => `
                    <div class="bg-zinc-50 rounded-xl p-6 border-2 border-zinc-200">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="text-xl font-black text-black">${getClassName(classItem.class_type)}</h3>
                                <p class="text-zinc-600">${classItem.time.slice(0, 5)} - ${classItem.instructor}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-black text-orange-600">${resByClass[classItem.id]?.length || 0}/${classItem.capacity}</p>
                                <p class="text-xs text-zinc-500">Reservados</p>
                            </div>
                        </div>
                        
                        ${(resByClass[classItem.id] && resByClass[classItem.id].length > 0) ? `
                            <div class="space-y-2">
                                ${resByClass[classItem.id].map(res => `
                                    <div class="bg-white rounded-lg p-3 flex items-center justify-between">
                                        <div>
                                            <p class="font-bold text-zinc-900">
                                                ${res.clients?.first_name} ${res.clients?.last_name1}
                                            </p>
                                            <p class="text-xs text-zinc-500">ID: ${res.clients?.id}</p>
                                        </div>
                                        <span class="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full font-bold">
                                            Confirmado
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p class="text-zinc-400 text-sm">Sin reservaciones</p>'}
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="text-center text-red-500">Error cargando reservaciones.</p>';
            }
        }
